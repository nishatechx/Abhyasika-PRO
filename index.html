
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhyasika Pro - Library Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tomato: {
                50: '#fff1f0',
                100: '#ffe4e1',
                200: '#ffc9c2',
                300: '#ffa094',
                400: '#ff6b5b',
                500: '#ff4d3b', // Base Tomato
                600: '#ed3020',
                700: '#c71f11',
                800: '#a31c12',
                900: '#851b15',
              },
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1D4ED8', // Primary Blue
                800: '#1e40af',
                900: '#1e3a8a',
                950: '#172554',
              },
              accent: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#F59E0B', // Accent Orange
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
              sidebar: '#0F172A', // Sidebar Dark
              header: '#111827', // Header Dark
              support: '#38BDF8', // Light Blue
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'spin-slow': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'reverse-spin': {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'zoom-in': 'zoomIn 0.2s ease-out forwards',
              'marquee': 'marquee 80s linear infinite', 
              'spin-slow': 'spin-slow 25s linear infinite',
              'reverse-spin': 'reverse-spin 25s linear infinite',
              'cursor': 'blink 1s step-end infinite',
              'float': 'float 3s ease-in-out infinite',
              'scan': 'scan 2.5s linear infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #0F172A; } /* Main Background & Primary Text */
      /* Custom scrollbar for sidebar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .font-marathi {
        font-family: 'Noto Sans Devanagari', sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>

    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>

  </body>
