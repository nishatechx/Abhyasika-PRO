    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tomato: {
                50: '#fff1f0',
                100: '#ffe4e1',
                200: '#ffc9c2',
                300: '#ffa094',
                400: '#ff6b5b',
                500: '#ff4d3b', // Base Tomato
                600: '#ed3020',
                700: '#c71f11',
                800: '#a31c12',
                900: '#851b15',
              },
              primary: {
                50: '#eef0ff',
                100: '#e0e3ff',
                200: '#c6ccff',
                300: '#a5aeff',
                400: '#818aff',
                500: '#5c63ff',
                600: '#3830ff',
                700: '#1800ad', // New Base Deep Blue
                800: '#13008a',
                900: '#100070',
                950: '#0a0045',
              },
              accent: {
                50: '#fff8f2',
                100: '#ffecd9',
                200: '#ffd5b0',
                300: '#ffb580',
                400: '#ff934d',
                500: '#ff751f', // New Base Vibrant Orange
                600: '#e65a0f',
                700: '#bf4208',
                800: '#99330a',
                900: '#7d2b0d',
              },
              sidebar: '#000000', // Black Sidebar as requested
              header: '#0a0a0a', // Almost Black Header
              support: '#38BDF8', // Light Blue
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'spin-slow': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'reverse-spin': {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'zoom-in': 'zoomIn 0.2s ease-out forwards',
              'marquee': 'marquee 80s linear infinite', 
              'spin-slow': 'spin-slow 25s linear infinite',
              'reverse-spin': 'reverse-spin 25s linear infinite',
              'cursor': 'blink 1s step-end infinite',
              'float': 'float 3s ease-in-out infinite',
              'scan': 'scan 2.5s linear infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">

      }
